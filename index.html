<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gallery</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <div class="container1">
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://allaboutmonochrome.com/wp-content/uploads/2015/06/img_1338-pic-21.jpg?w=1000"
                    class="scale" alt="Image 1">
                <div class="effect-name">Scale</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://s.studiobinder.com/wp-content/uploads/2021/01/Best-Black-and-white-pictures.jpg.webp?resolution=2294,0.75"
                    class="rotate" alt="Image 2">
                <div class="effect-name">Rotate</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/1/insecurity-paul-neville.jpg"
                    class="skew" alt="Image 3">
                <div class="effect-name">Skew</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://media.istockphoto.com/id/1306704388/photo/the-photographer.jpg?s=612x612&w=0&k=20&c=awoiSLOA22QtH_-4oC_sZphhExbANjc5t73JMM1NZ40="
                    class="translate" alt="Image 4">
                <div class="effect-name">Translate</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/1-the-elephant-kiran-joshi.jpg"
                    class="rotate3d" alt="Image 5">
                <div class="effect-name">Rotate 3D</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGpZ_r41XEvBg_aHsKtnIIMUq62zA-XzpRrMnUzWSdUaBQrP235e_rJKxkaIY1tqy4tns&usqp=CAU"
                    class="scale3d" alt="Image 6">
                <div class="effect-name">Scale 3D</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://render.fineartamerica.com/images/images-profile-flow/400/images-medium-large-5/power-1-gorazd-golob.jpg"
                    class="perspective" alt="Image 7">
                <div class="effect-name">Perspective</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://render.fineartamerica.com/images/images-profile-flow/400/images-medium-large-5/9-loch-lomond-grant-glendinning.jpg"
                    class="flip-effect" alt="Image 8">
                <div class="effect-name">Flip Effect</div>
            </a>
        </div>
    <!-- <div class="container2"> -->
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/3/vintage-film-camera-delphimages-photo-creations.jpg"
                    class="blur" alt="Image 10">
                <div class="effect-name">Blur</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP_J6JTDl_Ug5-Vp2LlTnWL7jof1aKTosqBQ&s"
                    class="brightness" alt="Image 11">
                <div class="effect-name">Brightness</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcg7xhb8USVwg2Y6TTsNuhBBSKegHG0QEpEw&s"
                    class="shadow" alt="Image 12">
                <div class="effect-name">Drop Shadow</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://bidunart.com/wp-content/uploads/2020/04/Portrait183a-1280x640.jpg" class="contrast"
                    alt="Image 13">
                <div class="effect-name">Contrast</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#" class="gallery-item">
                <img src="https://render.fineartamerica.com/images/rendered/medium/print/8/8/break/images-medium-5/portrait-of-zebra-in-black-and-white-ii-lukas-holas.jpg"
                    class="invert" alt="Image 15">
                <div class="effect-name">Invert</div>
            </a>
        </div>
    </div>

    <footer>

</html>
